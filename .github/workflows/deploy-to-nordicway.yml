# .github/workflows/deploy-to-nordicway.yml
name: Deploy to Nordicway

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      ref:
        required: false
        type: string
        default: ""
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options: [staging, production]
      ref:
        description: 'Branch, tag, or SHA to deploy (empty = default branch)'
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    concurrency:
      group: nordicway-${{ inputs.environment }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref != '' && inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # --- OPTIONAL: build steps for your theme/plugin(s) ---
      # - name: Build Theme
      #   working-directory: wp-content/themes/masterofmagic
      #   run: |
      #     npm ci
      #     npm run build
      #
      # - name: Build Plugin
      #   working-directory: wp-content/plugins/masterofmagic-blocks
      #   run: |
      #     npm ci
      #     npm run build

      - name: Prepare deploy artifact (whole wp-content minus uploads/runtime dirs)
        run: |
          mkdir -p artifact/wp-content
          rsync -av wp-content/ artifact/wp-content \
            --exclude='uploads/**' \
            --exclude='upgrade/**' \
            --exclude='cache/**' \
            --exclude='wflogs/**' \
            --exclude='**/node_modules/**' \
            --exclude='**/.git/**' \
            --exclude='**/.github/**' \
            --exclude='**/.gitignore' \
            --exclude='**/package*.json' \
            --exclude='**/composer.*' \
            --exclude='**/webpack.*' \
            --exclude='**/vite.*' \
            --exclude='**/resources/**' \
            --exclude='**/README.md'

      - name: Upload wp-content via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NORDICWAY_SSH_HOST }}
          username: ${{ secrets.NORDICWAY_SSH_USERNAME }}
          password: ${{ secrets.NORDICWAY_SSH_PASSWORD }}
          port: ${{ secrets.NORDICWAY_SSH_PORT }}
          source: "artifact/wp-content/*"
          target: "${{ secrets.NORDICWAY_DEST_PATH }}/"
          overwrite: true

      - name: Post-deploy sanity check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NORDICWAY_SSH_HOST }}
          username: ${{ secrets.NORDICWAY_SSH_USERNAME }}
          password: ${{ secrets.NORDICWAY_SSH_PASSWORD }}
          port: ${{ secrets.NORDICWAY_SSH_PORT }}
          script_stop: true
          script: |
            echo "âœ… Deployment completed on Nordicway (${{ inputs.environment }})"
            echo "--- Themes ---"
            ls -lah "${{ secrets.NORDICWAY_DEST_PATH }}/themes" || echo "No themes directory found"
            echo "--- Plugins ---"
            ls -lah "${{ secrets.NORDICWAY_DEST_PATH }}/plugins" || echo "No plugins directory found"
            php -v || true
